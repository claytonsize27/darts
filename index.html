<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darts Scoring Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Darts Scoring Game</h1>

  <!-- Player Setup Section -->
  <div class="player-setup">
    <label for="playerName">Player Name:</label>
    <input type="text" id="playerName" />
    <button onclick="addPlayer()">Add Player</button>
  </div>
  <ul id="playerList"></ul>

  <!-- Main Game Section -->
  <div id="gameSection" style="display:none;">
    <h2>Game In Progress</h2>

    <!-- Scoreboard container -->
    <div id="scoreboard"></div>

    <!-- Status / Notification area -->
    <div id="statusMessage" class="status-message" style="margin: 10px auto; max-width:400px;"></div>

    <!-- Single-turn input section -->
    <div id="turnSection" style="margin-top: 20px;">
      <h3>Current Player: <span id="currentPlayer"></span></h3>
      <input 
        type="number" 
        inputmode="numeric" 
        id="currentScoreInput" 
        placeholder="Enter Score..." 
        style="width: 150px;"
      />
      <button onclick="submitScore()">Enter Score</button>
    </div>
  </div>

  <script src="darts_scoring_game.js"></script>
  <script src="app.js"></script>
</body>
</html>
